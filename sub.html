<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - PartsGo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="sticky-header">
        <nav>
            <div class="logo">
                <a href="index.html">PartsGo</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="부품 검색...">
                <button>검색</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="product-detail">
            <h1>CPU 모델 1 (예시)</h1>
            <div class="detail-grid">
                <div id="product-image-box" class="detail-box">
                    <h2>상품 이미지</h2>
                    <img src="images/product_placeholder.svg" alt="상품 이미지 예시" style="width:100%;">
                </div>
                <div id="graph-box" class="detail-box">
                    <h2>과거 예측 통계</h2>
                    <img src="images/graph_placeholder.svg" alt="가격 그래프 예시" style="width:100%;">
                </div>
                <div id="price-comparison-box" class="detail-box">
                    <h2>현재 시세 비교</h2>
                    <ul>
                        <li>오픈마켓 A: ₩350,000</li>
                        <li>오픈마켓 B: ₩355,000</li>
                        <li>오픈마켓 C: ₩349,000</li>
                        <li>오픈마켓 D: ₩352,000</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PartsGo. 모든 권리 보유.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
