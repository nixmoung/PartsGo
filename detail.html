<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - PartsGo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">PartsGo</a>
            <nav class="main-nav">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">고객센터</a>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <form action="search.html" method="get" style="display: flex; justify-content: center;">
            <input type="text" name="query" class="search-bar" placeholder="찾고 계신 부품을 검색해보세요.">
            <button type="submit" class="search-button">검색</button>
        </form>
    </section>

    <div class="container main-content">
        <main id="detail-main" class="product-grid">
            <!-- 상세 정보가 여기에 동적으로 생성됩니다. -->
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PartsGo. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = findProductById(productId);

            const mainElement = document.getElementById('detail-main');

            if (product) {
                document.title = `${product.name} - PartsGo`; // 브라우저 탭 제목 변경

                const productHTML = `
                    <h2>${product.name}</h2>
                    <div class="detail-container">
                        <div class="detail-image">
                            <img src="${product.img}" alt="${product.name}">
                        </div>
                        <div class="detail-info">
                            <p class="price">${product.price}</p>
                            <h3>주요 사양</h3>
                            <table class="specs-table">
                                <tr>
                                    <th>스펙</th>
                                    <td>${product.specs}</td>
                                </tr>
                                <!-- 여기에 더 많은 스펙을 추가할 수 있습니다. -->
                            </table>
                        </div>
                    </div>
                `;
                mainElement.innerHTML = productHTML;
            } else {
                mainElement.innerHTML = '<h2>상품 정보를 찾을 수 없습니다.</h2>';
            }
        });
    </script>

</body>
</html>
